<div class="fondo-negro animated bounceInDown" [ngClass]="modalUploadService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cambiar Imagen de Usuario</h5>
                    <button type="button" class="close" (click)="cerrarModal()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body" align="center">

                    <img *ngIf="!imagenTemporal" [src]="'default-user-image.png' | imagenUser" class="img-circle" width="150">
                    <img *ngIf="imagenTemporal" [src]="imagenTemporal" width="150px">

                    <input type="file" id="avatar" class="form-control" (change)="seleccionImagen($event)" #fileInput>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
                    <button type="button" class="btn btn-primary" (click)="cambiarImagen()" [disabled]="!imagenTemporal">Cambiar Imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
