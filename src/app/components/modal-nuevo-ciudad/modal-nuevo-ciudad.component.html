<div class="fondo-negro animated bounceInDown" [ngClass]="modalNuevoCiudadService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nueva Ciudad</h5>
                    <button type="button" class="close" (click)="cerrarModal()" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">

                    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarCiudad()" class="form-horizontal form-material">
                        <div class="form-group m-t-20">
                            <div class="col-xs-12">
                                <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombre">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <label for="estado">Estado</label>
                                <select formControlName="estado" name="estado" class="form-control">
                                            <option value="ACTIVO">ACTIVO</option>
                                            <option value="INACTIVO">INACTIVO</option>
                                        </select>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <button type="button" class="btn btn-danger" (click)="cerrarModal()">Cancelar</button>
                        </div>
                    </form>



                </div>
            </div>
        </div>
    </div>
</div>
